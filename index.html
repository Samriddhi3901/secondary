<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
      color: #e0e0e0;
      font-family: 'Orbitron', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    .collabglow {
      color: #00ffcc;
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-size: 3em;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      position: relative;
      margin-bottom: 30px; /* Increased margin for clearer separation above button */
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00aaff;
    }
    .collabglow:hover {
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99, 0 0 25px #00ff99, 0 0 35px #00aaff;
    }
    .collabglow::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #00ffcc;
      transition: width 0.3s ease;
    }
    .collabglow:hover::after {
      width: 100%;
    }
    .button {
      background: linear-gradient(45deg, #00ffcc, #00aaff);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00aaff;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      animation: none;
    }
    .button:hover {
      background: linear-gradient(45deg, #00aaff, #00ffcc);
      box-shadow: 0 0 20px #00ffcc, 0 0 30px #00aaff;
    }
    .content {
      text-align: center;
      padding: 10px; /* Reduced padding to adjust for increased margin */
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .content h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00aaff;
      line-height: 1.2;
    }
    .content p {
      font-size: 1.3em;
      color: #b0b0b0;
      margin: 15px 0;
      text-shadow: 0 0 5px #000;
    }
    .learn-more {
      display: inline-block;
      background: linear-gradient(45deg, #00ffcc, #00aaff);
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .learn-more:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
    }
    /* Enhanced background particles effect with more stars */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: #00ffcc;
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-50px) translateX(50px); }
      50% { transform: translateY(0) translateX(100px); }
      75% { transform: translateY(50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="content">
    <br><span class="collabglow">CollabGlow</span></br>
    <br></br>
    <button class="button">See What's New | AI Diagram</button>
    <h1>Documents & diagrams<br>for engineering teams.</h1>
    <p>All-in-one markdown editor, collaborative canvas, and<br>diagram-as-code builder</p>
    <a href="https://capstone-project-5hkw.vercel.app/" class="learn-more">Learn More</a>
  </div>

    <div class="particle" style="left: 45%; top: 10%; width: 4px; height: 4px; animation-delay: 8s;"></div>
    <div class="particle" style="left: 55%; top: 40%; width: 2px; height: 2px; animation-delay: 9s;"></div>
    <div class="particle" style="left: 65%; top: 60%; width: 5px; height: 5px; animation-delay: 10s;"></div>
    <div class="particle" style="left: 75%; top: 20%; width: 3px; height: 3px; animation-delay: 11s;"></div>

  </div>
